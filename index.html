<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <title>Star Wars Game</title>
</head>

<body>
    <div id="obscur">
        <header>
            <section class="ensemble">
                <article class="stats1">
                    <h1>Joueur côté obscur</h1>
                    <div class="pvies1">
                        <p class="pointsvader">100</p>
                        <h2>Points de Vie</h2>
                    </div>
                    <div class="energie1">

                        <p class="energievader">380</p>
                        <h2>Energie</h2>
                    </div>
                </article>
            </section>
        </header>
        <main>
            <section class="dark">
                <article class="perso1">
                    <img class="vader" src="sprite-star_wars/darth-vader3.png" />
                </article>
            </section>
        </main>
        <footer>
            <article class="darkperso">
                <button id="btn1">attack</button>
                <button id="btn2">avoid</button>
                <button id="btn3">treat</button>
            </article>
        </footer>
    </div>
    <div id="clair">
        <header>
            <section class="ensemble2">
                <article class="stats2">
                    <h1>Joueur côté clair de la force</h1>
                    <div class="pvies2">
                        <p class="pointsyoda">100</p>
                        <h2>Points de Vie</h2>
                    </div>
                    <div class="energie2">
                        <p class="energieyoda">380</p>
                        <h2>Energie</h2>
                    </div>
                </article>
        </header>
        <main>
            <section class="hero">
                <article class="perso2">
                    <img class="yoda" src="sprite-star_wars/yoda4a.png" />
                </article>
            </section>
        </main>
        <footer>
            <article class="heroperso">
                <button id="btn4">attack</button>
                <button id="btn5">avoid</button>
                <button id="btn6">treat</button>
            </article>
        </footer>
        </section>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
